<!DOCTYPE html>
<html>
    
    <head>
        <link rel="stylesheet" href="/static/style.css" type="text/css" />

    <body>
        
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Tuition App Name</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/calculatorOptions">Calculator</a></li>
                    <li><a href=""> Log In </a></li>
                    <li><a href="">Sign Up</a></li>
                </ul>
            </div>
        </nav> 
        
        
        <p>Hello Student (and/or) Parent!</p>
         <form method="post" action="/sendUserData">
            <br>
            <label for="fullName" placeholder="Enter full name"> What is your full name?</label>
                <input type='text' name='fullName' required>
            <br><br>
            <label for="collegename"> What is the college's name? </label>
                <input type='text' name='collegename' required>
            <br><br>
            <label for="tuition"> How much is the tuition? </label>
                <input type='number' name='tuition' required>
             <br><br>   
            <label for="gradMonth"> What month will you graduate? </label>
                <input type='number' name='gradMonth' min = '1' max= '12' required>
            <br><br>    
            <label for="gradYear"> What year will you graduate? </label>
                <input type='number' name='gradYear' maxlength = '4'  required>
            <br><br>    
            <label for="currentMonth"> What month is it? </label>
                <input type='number' name='currentMonth' min = '1' max= '12' required>
            <br><br>    
            <label for="currentYear"> What year is it? </label>
                <input type='number' name='currentYear' value='Enter a number' required>
            <br><br>
            <input type='submit'>
        </form>
    </body>
